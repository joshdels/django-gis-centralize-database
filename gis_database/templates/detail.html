{% extends "base.html" %}

  {% block content %}

    <h1>File: {{ layer.name }}</h1>
    <p
      class="text-red-500"
    >
      Uploaded path: {{ layer.file.name }}
    </p>

    <div>
      <h3>Preview:</h3>
      <img src="{{ layer.file.url }}" alt="{{ layer.title }}" style="max-width: 600px; border: 1px solid #ccc;">
    </div>

    <p><a href="{% url 'file:home' %}">Back to list</a></p>

{% endblock %}
