<div class="card bg-base-100 shadow-sm">
    <div class="card-body justify-center p-6">
        <span class="text-sm font-black uppercase">Storage Capacity</span>
        <div class="flex items-end gap-2 mt-1">
            <span class="text-5xl font-black tracking-tighter">{{ storage_percentage }}%</span>
            <span class="text-sm font-black pb-1.5 uppercase">Remaining</span>
        </div>
        <progress class="progress progress-primary w-full mt-4 h-4" value="{{ storage_percentage }}" max="100"></progress>
        <p class="text-sm font-black mt-4 text-center text-primary">{{ remaining_mb }}MB / {{ max_storage }}MB Available</p>
    </div>
</div>
