{% extends "_base.html" %}
{% load static %}
{% block content %}
    <div class="flex flex-col gap-5 card bg-base-100 p-5 shadow-sm w-full h-full">
        <h3 class="font-black text-lg tracking-tight uppercase">Settings</h3>
        <div class="space-y-3">
            <div class="flex items-center justify-between bg-base-200 p-4 rounded-lg">
                <div>
                    <p class="font-semibold">Public Access</p>
                    <p class="text-xs opacity-60">Anyone with the link can view this project.</p>
                </div>
                <button class="btn btn-primary">Make Private</button>
            </div>
        </div>
        <div class="space-y-3">
            <div class="bg-base-200 rounded-lg p-4 flex items-center justify-between">
                <div>
                    <p class="font-semibold text-error">Delete Project</p>
                    <p class="text-xs opacity-70">Permanently remove this project and all associated files.</p>
                </div>
                <a href="{% url 'gis_database:project-delete' project.pk %}"
                   class="btn btn-error btn-outline btn-square">
                    <i data-lucide="trash-2" class="w-6 h-6"></i>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
