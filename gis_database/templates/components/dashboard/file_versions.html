<div class="card bg-neutral shadow-sm p-4 w-full">
    <!-- small fixed width card -->
    <h3 class="text-sm text-neutral-content font-black mb-3 uppercase">Files Example</h3>
    <div class="grid grid-cols-1 gap-2 text-xs">
        <!-- smaller text -->
        {% for activity in file_activities|slice:'5' %}
            <div class="card bg-base-100 p-2 shadow-inner">
                <div class="flex justify-between items-center mb-1">
                    <h4 class="text-xs font-bold text-gray-700">{{ activity.file.project.name }}</h4>
                    <span class="text-gray-400">{{ activity.created_at|date:'M d, H:i' }}</span>
                </div>
                <div class="text-xs text-gray-600 mb-1">{{ activity.action }}</div>
                <div class="text-xs font-semibold text-gray-800">{{ activity.file.name|truncatechars:30 }}</div>
            </div>
        {% empty %}
            <div class="card bg-base-100 p-2 text-center text-gray-500 text-xs shadow-inner">No recent activity found.</div>
        {% endfor %}
    </div>
</div>
