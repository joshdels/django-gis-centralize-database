<div class="navbar bg-base-200 px-0 flex flex-row items-end justify-between border-b border-base-300 pb-6 mb-8">

    <div class="flex flex-col items-start">
        <h1 class="text-2xl sm:text-4xl font-black tracking-tight text-primary leading-none">
            <a href="/" class="hover:opacity-80 transition-opacity">TopMap Solutions</a>
        </h1>
        <p class="text-[8px] sm:text-[10px] font-black uppercase tracking-[0.2em] mt-2 opacity-50">
            Making spatial easy to use
        </p>
    </div>

    <div class="flex items-center gap-4">
        {% if user.is_authenticated %}
            <div class="flex items-center gap-3">
                <span class="hidden md:block text-sm font-black tracking-tight opacity-70">
                    {{ user.username }}
                </span>

                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost h-10 w-10 border border-base-300 bg-base-100">
                        <div class="w-full h-full flex items-center justify-center">
                            <span class="font-black">{{ user.username|first|upper }}</span>
                        </div>
                    </div>

                    <ul tabindex="0" class="card mt-4 p-2 menu menu-sm dropdown-content bg-base-100 w-52 z-100 shadow-sm border border-base-300">
                        <li class="menu-title text-[10px] uppercase font-black opacity-40">Account</li>
                        <li><a href="#" class="font-bold uppercase rounded-none py-2">Profile</a></li>
                        <div class="divider my-1"></div>
                        <li>
                            <form method="post" action="{% url 'account_logout' %}" class="p-0">
                                {% csrf_token %}
                                <button type="submit" class="text-error font-black uppercase w-full text-left rounded-none py-2">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="flex items-center">
                <a href="{% url 'account_login' %}" class="btn btn-ghost btn-sm font-black uppercase">Log In</a>
                <div class="h-4 bg-base-300 mx-2"></div> <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm font-black uppercase">Sign Up</a>
            </div>
        {% endif %}
    </div>
</div>
