<div class="h-full w-full">
    <div class="card shadow-sm p-6 bg-base-100 h-full flex flex-col">
        <h3 class="text-lg font-black uppercase mb-6">Project Storage Consumption</h3>
        {% if chart_data and chart_labels %}
            <div class="relative w-full flex-1 flex items-center justify-center min-h-0">
                <canvas id="pieChart"></canvas>
            </div>
        {% else %}
            <div class="flex flex-1 items-center justify-center text-base-content/60 font-semibold">Empty Data Chart</div>
        {% endif %}
    </div>
</div>
{{ chart_labels|json_script:"chart-labels" }}
{{ chart_data|json_script:"chart-data" }}
