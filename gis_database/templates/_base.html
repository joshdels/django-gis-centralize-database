{% load tailwind_tags %}
{% load widget_tweaks %}
{% load django_browser_reload %}

<!DOCTYPE html>
<html lang="en" data-theme="greeny">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}GIS Central Database{% endblock %}</title>

    <meta
      name="description"
      content="{% block meta_description %}Centralized GIS database for managing spatial datasets, maps, and geospatial analytics efficiently.{% endblock %}"
    />

    <meta
      name="keywords"
      content="GIS, geospatial, spatial database, GeoDjango, PostGIS, mapping"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% tailwind_css %}
  </head>

  <body>
    {% block content %}{% endblock %}
    {% django_browser_reload_script %}
  </body>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</html>
