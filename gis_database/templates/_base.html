{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="greeny">
    <head>
        <meta charset="UTF-8" />
        <title>
            {% block title %}TopMap Solutions - GIS Projects, Teams & Spatial Analytics{% endblock %}
        </title>
        <link rel="icon" href="{% static 'assets/logo.svg' %}" type="image/x-icon">
        <!-- Primary SEO meta -->
        <meta name="description"
              content="{% block meta_description %}GIS Projects, Teams & Spatial Analytics.{% endblock %}" />
        <meta name="keywords" content="GIS Projects, Teams & Spatial Analytics/" />
        <meta name="author" content="TopMap Solutions" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Open Graph / Social Sharing (no image yet) -->
        <meta property="og:title"
              content="TopMap Solutions - GIS & Spatial Analytics" />
        <meta property="og:description"
              content="GIS Projects, Teams & Spatial Analytics." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://topmapsolutions.com" />
        <!-- Twitter Card (no image yet) -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title"
              content="TopMap Solutions - GIS & Spatial Analytics" />
        <meta name="twitter:description"
              content="GIS Projects, Teams & Spatial Analytics." />
        <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
        <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
        <script src="{% static 'htmx.min.js' %}"></script>
        <script defer src="{% static 'alpine.min.js' %}"></script>
    </head>
    <body class="bg-base-200 min-h-screen">
        {% block content %}{% endblock %}
        {% block extra_js %}{% endblock %}
        <script src="{% static 'leaflet/leaflet.js' %}"></script>
        <script src="{% static 'chart.umd.min.js' %}"></script>
        <script src="{% static 'lucide.min.js' %}"></script>
        <script>lucide.createIcons();</script>
    </body>
</html>
