{% extends "_base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md border border-gray-200 rounded-xl p-8 shadow-sm bg-white">
        
        <div class="text-center mb-8">
            <h2 class="text-2xl font-black text-gray-900">Push Changes</h2>
            <p class="text-sm text-gray-500 mt-2">Updating: <span class="font-bold text-gray-700">{{ project.name }}</span></p>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex flex-col items-center w-full">
                <div class="w-full py-4 px-2 border-2 border-dashed border-gray-200 rounded-lg text-center">
                    {{ form.file }}
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition">
                    Confirm Changes
                </button>
                
                <a href="{% url 'file:detail' project.pk %}" 
                   class="w-full text-center text-sm text-gray-400 hover:text-gray-600 py-2">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
