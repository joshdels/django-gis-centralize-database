{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}TopMap Solutions{% endblock %}
        </title>
        <!-- Primary SEO meta -->
        <meta name="description"
              content="{% block meta_description %}TopMap Solutions provides urban GIS solutions, field team management, offline GIS tools, and interactive dashboards for spatial analytics.{% endblock %}" />
        <!-- Additional SEO meta -->
        <meta name="keywords"
              content="Urban GIS, Field Teams GIS, Offline GIS, GIS Dashboards, Spatial Analytics, GIS Projects, GIS Mapping, GIS Data" />
        <meta name="author" content="TopMap Solutions" />
        <meta name="robots" content="index, follow" />
        <!-- Open Graph / Social Sharing -->
        <meta property="og:title"
              content="TopMap Solutions - Urban GIS, Field Teams, Offline GIS & Dashboards" />
        <meta property="og:description"
              content="TopMap Solutions provides urban GIS solutions, field team management, offline GIS tools, and interactive dashboards for spatial analytics." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{% static 'assets/logo.svg' %}" />
        <meta property="og:url" content="https://www.topmapsolutions.com/" />
        <link rel="icon" href="{% static 'assets/logo.svg' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    </head>
    <body class="bg-base-200 min-h-screen">
        {% block content %}{% endblock %}
        <script src="{% static 'lucide.min.js' %}"></script>
        <script>lucide.createIcons();</script>
    </body>
</html>
