name: Deploy to Server Vultr

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30m  
          command_timeout: 30m  
          script: |
            cd ~/myapps/django-gis-centralize-database
            
            # 1. Pull changes
            git pull origin main
            
            # 2. Build and Restart with BuildKit Enabled
            # This fixes the "--mount" error you saw earlier
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            
            docker-compose down
            docker-compose up -d --build

            # 3. Wait for DB and GIS initialization
            echo "Waiting for container to start..."
            sleep 10 

            # 4. Run Migrations & Static (Safety check)
            # We use -T because it's a non-interactive shell
            docker-compose exec -T web python manage.py migrate --noinput
            docker-compose exec -T web python manage.py collectstatic --noinput --clear
            
            # 5. Health Check: Check if the site is returning 200/300
            # If this fails, the GitHub Action will show a red 'Fail' icon
            echo "Running health check..."
            docker ps | grep web
            
            # 6. Cleanup
            docker image prune -f