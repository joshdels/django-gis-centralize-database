name: Deploy to Server Vultr

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30m  
          command_timeout: 30m  
          script: |
            # Exit immediately if a command exits with a non-zero status
            set -e 

            cd ~/myapps/django-gis-centralize-database
            git fetch origin main
            git reset --hard origin/main
            
            # Disable BuildKit for compatibility with your Vultr legacy builder
            export DOCKER_BUILDKIT=0
            
            echo "--- Starting Docker Rebuild ---"
            # Using 'down' and 'up --build' ensures a clean state
            docker-compose down
            docker-compose up -d --build
            
            echo "--- Waiting for PostGIS and Django initialization ---"
            sleep 15
            
            # Health check: Specifically check for the 'web' service
            # If grep finds nothing, it returns code 1, which 'set -e' catches
            docker-compose ps | grep "web" | grep "Up"
            
            echo "--- Running Post-Deployment Cleanup ---"
            docker image prune -f
            echo "--- Deployment Complete ---"