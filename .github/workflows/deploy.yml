name: Deploy to Server Vultr

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60m  
          command_timeout: 60m  
          script: |
            set -e

            cd ~/myapps/django-gis-centralize-database
            git fetch origin main
            git reset --hard origin/main

            export DOCKER_BUILDKIT=0

            echo "--- Starting Docker Rebuild ---"
            docker-compose up -d --build

            echo "--- Waiting for Django container to be ready ---"
            timeout=60
            count=0
            while ! docker-compose ps | grep "web" | grep -q "Up"; do
                sleep 2
                count=$((count + 2))
                if [ $count -ge $timeout ]; then
                    echo "Web container failed to start in time. Logs:"
                    docker-compose logs web
                    exit 1
                fi
            done
            echo "Web container is up âœ…"

            echo "--- Running Post-Deployment Cleanup ---"
            docker image prune -f

            echo "--- Deployment Complete ---"
